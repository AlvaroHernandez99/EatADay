<div *ngIf="supermarkets" class="w-full flex items-center justify-center p-3 bg-gray-300">

    <li *ngFor="let supermarket of supermarkets">
      <div class="bg-red-300"><a routerLink="/supermarketDetail/{{supermarket.id}}">{{ supermarket.name }}</a></div>

  </ul>
</div>
