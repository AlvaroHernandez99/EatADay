<div *ngIf="recipe" class="grid grid-cols-3" >

  <div class="col-span-1 row-span-1 items-center pt-20 bg-stone-300">
    <img src="{{recipe.photo}}" class="h-60 text-center mb-20 rounded-3xl ml-10">
    <h1 class="text-center mt-4 font-bold italic text-stone-800  text-[18px] sm:text-[20px]  md:text-2xl xl:text-3xl">
      {{recipe.title}}
    </h1>
    <div class="flex flex-col items-center justify-center">
      <div>
        <button type="button" (click)="goPrint()" class="bg-orange-600 hover:bg-orange-500 max-[320px]:mt-[30%] text-white py-2 px-4 rounded-full mb-1 mt-5">
          Prueba 1
        </button>
      </div>
      <div>
        <button type="button" (click)="goPrint()" class="bg-orange-600 hover:bg-orange-500 max-[320px]:mt-[30%] text-white py-2 px-4 rounded-full mb-6 ">
          Imprimir Receta
        </button>
      </div>
    </div>
  </div>

  <div class="col-span-2 row-span-2">
    <div class=" border-[2px] border-b-orange-500 border-l-white border-t-white border-r-white  ml-5 mr-[5%] mt-5">
      <h1 class="font-bold text-orange-500">
        INGREDIENTES
      </h1>
    </div>

    <ul class="text-center mt-10 ml-10 mr-10 italic text-gray-700 text-[15px] sm:text-[18px] md:text-[18px] xl:text-[18px]">
      <li *ngFor="let ingrediente of recipe.displayIngredients">
        {{ingrediente}}
      </li>
    </ul>

    <div class="border-[2px] border-b-orange-500 border-l-white border-t-white border-r-white  ml-5 mr-[5%] mt-5">
      <h1 class="font-bold text-orange-500">PREPARACIÃ“N</h1>
    </div>
    <div class="mt-10 ml-10 mr-10 mb-10 italic text-gray-700 text-[15px] sm:text-[18px] md:text-[18px] xl:text-[18px]">
      <p>{{ recipe.preparation }}</p>
    </div>
  </div>
</div>
