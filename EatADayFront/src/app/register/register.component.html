<form [formGroup]="registerForm">

  <label for="name">Name:</label>
  <input type="text" formControlName="name" name="" id="name"><br>
  <div>
    <small *ngIf="registerForm.get('name').invalid && !registerForm.get('name').touched">El campo name es obligatorio</small>
  </div>

  <label for="email">Email:</label>
  <input type="text" formControlName="email" name="" id="email"><br>
  <div>
    <small *ngIf="registerForm.get('email').invalid && !registerForm.get('email').touched">El campo email es obligatorio</small>
  </div>

  <label for="password">Password  :</label>
  <input type="text" formControlName="password" name="" id="password"><br>
  <div>
    <small *ngIf="registerForm.get('password').invalid && !registerForm.get('password').touched">El campo password es obligatorio</small>
  </div>


  <button (click)="save()">Save</button>
</form>
