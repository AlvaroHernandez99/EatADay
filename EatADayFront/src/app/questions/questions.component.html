
<h1 class="mt-10 text-center mb-[3%] mt-[3%] font-bold italic text-gray-800 text-[20px] md:text-2xl xl:text-3xl" >PREGUNTAS FRECUENTES</h1>
<div class="mt-5 mb-[10%]">
  <ul class="list-reset flex flex-col text-center items-center" *ngFor="let recommendations of allQuestions">
    <li class="bg-gray-400 border-t-4 w-8/12 md:w-6/12 lg:w-4/12"></li>
    <li class="relative block w-8/12 md:w-6/12 lg:w-4/12 mt-2 mb-2 ml-4 text-xs sm:text-sm md:text-base">
      <a class="text-gray-600 italic" routerLink="/vidasanaDetail/{{recommendations.id}}">
        {{recommendations.title}}
      </a>
    </li>
  </ul>
</div>
