
<div class=" flex justify-center text-orange-400 font-bold">
  <button class="bg-[#D5D5D5] w-[50%] h-[50px] shadow-inner shadow-gray-600 " routerLink="/send-recipe">SUGIERE TU RECETA</button>
  <p class="w-[50%] text-center  mt-3 rounded-tr-lg">HAZNOS TU PREGUNTA</p>

</div>

<div class="rounded-full flex justify-center W-full mb-[25%] ">
    <form [formGroup]="commentsForm" (ngSubmit)="commentsCheck()" class="pt-10 w-[50%] ">


      <label for="title" class="block" id="title">
        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700 mt-[10%]">
          Añade  tu pregunta:
        </span>
      </label>
      <textarea formControlName="title" type="text" id="title"
        class="w-[100%] h-[50%]  mt-1 px-3 py-2 bg-[#D5D5D5] border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block  rounded-md sm:text-sm focus:ring-1"
        placeholder="Escriba aqui su pregunta"></textarea><br>
      <div>
        <small *ngIf="commentsForm.get('title').invalid && commentsForm.get('title').touched">
          Éste campo es obligatorio
        </small>
      </div>

      <div class="flex flex-items justify-center">
        <button (click)="reset()"
          class="mt-5 border border-[#9EAFA2] bg-[#9EAFA2] text-white rounded-full px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline">Borrar</button>
        <br>
        <!-- <button (click)="getUsers()">Show Users </button> <br> -->
        <button [disabled]="commentsForm.invalid" type="submit"
          class="mt-5 border border-green-500 bg-green-500 text-white rounded-full px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline">Enviar</button>
        <br>
      </div>
    </form>
  </div>
