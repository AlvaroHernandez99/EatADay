<div class=" absolute h-full w-full top-0 left-0 bg-slate-600/70">
  <div class="bg-red-400  absolute top-[40%] right-[50%] translate-x-[50%] translate-y-[50%] p-3">
    <button (click)="close()" class=" absolute top-[-1rem] left-[-0.5rem] "><img src="assets/img/icons/close.png" alt=""></button>


    <input type="text" placeholder="Buscar por nombre..." #inputSearch (input)="search(inputSearch.value)">

    <ul>
      <li *ngFor="let ingredient of ingredientsFound$ | async ">


        <div (click)="addToRecipeList(ingredient)">
          {{ ingredient.name }}
        </div>


      </li>

    </ul>




  </div>
</div>
